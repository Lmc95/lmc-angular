<div class="editar-perfil-permisos container-md d-flex justify-content-center align-items-center" *ngIf="!isAdminUser">
  <div class="cont-aviso">
    <h2>No tienes permisos para editar perfil</h2>
    <h3>Inicia sesion y vuelve a intentar.</h3>
    <br>
    <a aria-current="page" href="">Volver</a>
  </div>
</div>

<div id="contenedor-perfil" class="container-md" *ngIf="isAdminUser">

  <div id="formulario-perfil" class="row container-md" *ngIf="persona">
    <div class="col-md-8">
      <h2>Editar perfil</h2>
      <form id="cont-perfil" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion "Sobre mi"</label>
          <input type="text" class="form-control" name="descripcion" id="descripcion" cols="30" rows="5" [(ngModel)]="persona.descripcion" required>
        </div>
        <div class="form-group">
          <label for="img">Foto Perfil</label>
          <input type="file" class="form-control" name="img" id="img" (change)="uploadImage($event)" accept="jpg, jpeg, png">
        </div>

        <div class="imagen">
          <img [src]="imagenService.url" alt="" width="175px">
        </div>
        <button id="editar-perfil" class="btn btn-light w-100">
          Editar
        </button>
      </form>
    </div>

  </div>
</div>
