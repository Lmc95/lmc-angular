<div class="nuevo-proyecto-permisos container-md d-flex justify-content-center align-items-center" *ngIf="!isAdminUser">
  <div class="cont-aviso">
    <h2>No tienes permisos para añadir proyectos</h2>
    <h3>Inicia sesion y vuelve a intentar.</h3>
    <br>
    <a aria-current="page" href="">Volver</a>
  </div>
</div>

<div id="contenedor-perfil" class="container-md" *ngIf="isAdminUser">
  <div id="formulario-perfil" class="row container-md">
    <div class="col-md-8">
      <h2>Nuevo proyecto</h2>
      <form id="cont-perfil" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Titulo</label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="proyecto.nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="proyecto.descripcion" required>
        </div>
        <div class="form-group">
          <label for="url">Link de proyecto </label>
          <input type="text" class="form-control" name="url" id="url" cols="30" rows="5" [(ngModel)]="proyecto.proyectoUrl" required>
        </div>
        <div class="form-group">
          <label for="img">Imagen</label>
          <input type="file" class="form-control" name="img" id="img" accept="jpg, jpeg, png" (change)="uploadImage($event)">
        </div>
        <div class="imagen">
          <img [src]="imageService.url" alt="" width="175px">
        </div>

        <button id="boton-proyecto" type="submit" class="btn btn-light w-100">
          Añadir
        </button>
      </form>
    </div>
  </div>
</div>
