<div class="editar-educacion-permisos container-md d-flex justify-content-center align-items-center" *ngIf="!isAdminUser">
  <div class="cont-aviso">
    <h2>No tienes permisos para editar educacion</h2>
    <h3>Inicia sesion y vuelve a intentar.</h3>
    <br>
    <a aria-current="page" href="">Volver</a>
  </div>
</div>

<div class="container-md" *ngIf="isAdminUser">
  <div id="formulario-editedu" class="row" *ngIf="educacion">
    <div class="col-sm-8">
      <h2>Editar educacion</h2>
      <form id="cont-editedu" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de academia/plataforma etc.</label>
          <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="educacion.nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion</label>
          <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="educacion.descripcionE" required>
        </div>
        <br>
        <button id="editar-educacion-btn" class="btn btn-light w-100">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
