<div class="nuevo-perfil-permisos container-md d-flex justify-content-center align-items-center" *ngIf="!isAdminUser">
  <div class="cont-aviso">
    <h2>No tienes permisos para añadir experiencia</h2>
    <h3>Inicia sesion y vuelve a intentar.</h3>
    <br>
    <a aria-current="page" href="">Volver</a>
  </div>
</div>

<div class="container-md" *ngIf="isAdminUser">
  <div id="formulario-nuevaexp" class="row container-md">
    <div class="col-md-8">
      <h2>Nueva experiencia laboral/personal</h2>
      <form id="cont-exp" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de empresa</label>
          <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion</label>
          <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="descripcionE" required>
        </div>
        <br>
        <button id="nueva-experiencia-btn" class="btn btn-light w-100">
          Añadir
        </button>
      </form>
    </div>
  </div>
</div>
